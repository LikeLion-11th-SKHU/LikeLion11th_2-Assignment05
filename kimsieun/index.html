<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="container">
      <h1><img src="static/googlelogo.png" alt="Google_image" /></h1>
      <h1>로그인</h1>
      <h2>Google 계정 사용</h2>
      <form action="#" method="post" id="login_form">
        <fieldset>
          <legend>로그인양식</legend>
          <ul>
            <li>
              <div class="se">
                <input
                  type="text"
                  name="user_id"
                  placeholder="이메일 또는 휴대전화"
                />
              </div>
            </li>
            <li><a href="#" class="user_id_1">이메일을 잊으셨나요?</a></li>
            <li>
              <div class="sz">
                내 컴퓨터가 아닌가요? 게스트 모드를 사용하여 비공개로
                로그인하세요
                <a href="#" class="user_id_2">자세히 알아보기</a>
              </div>
            </li>
          </ul>
          <div class="buttom2">
            <a href="#" class="make">계정 만들기</a>
            <button
              type="button"
              id="next_btn"
              style="background: #1a73e8"
              class="make_1"
            >
              다음
            </button>
          </div>
        </fieldset>
      </form>
    </div>
    <footer>
      <div class="dropdown">
        <select id="languageSelect">
            <option value="korean">한국어</option>
            <option value="english">English</option>
            <option value="spanish">Afrikaans</option>
        </select>
    </div>

    <div class="links">
        <a href="#" class="help">도움말</a>
        <a href="#" class="privacy">개인정보처리방침</a>
        <a href="#" class="terms">약관</a>
    </div>
    </footer>
  </body>
</html>
